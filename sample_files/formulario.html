<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>EJERCICIO DOM, EVENTOS Y FUNCIONES</title>
        <script type="text/javascript" src="Dom.js"></script>
    </head>
    <body>

        <!-----
            1. Formularios campos : nombre, apellidos y edad
            2. Boton de enviar el formulario: eventos submit
            3.Mostrar Pantalla
            Tener un boton en darle click nos muestre los datos del formulario 
        -->
        <h1>Ejercicio DOM, Eventos y Funciones JS</h1>

        <p>
            <from action="#" method="POST" id="formulario" onsubmit="return false;">
                <label for="nombre">Nombre</label> <br/>
                <input type="text" name="nombre" id="nombre"/><br/>

                <label for="apellidos">Apellidos</label><br>
                <input type="text" name="apellidos" id="apellidos"/><br/>

                <label for="edad">Edad</label><br/>
                <input type="text" name="edad" id="edad"/><br/>
                
                <input type="submit" value="Enviar"  id="submit"/>
               
            </from>
            
        </p>
    </body>
</html>
